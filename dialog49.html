    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #fdfdfd;
            --white: #ffffff;
            --bubble-a: #f1f2f6;

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-style: normal !important; /* Verhindert Kursivschrift */
            background-color: #f0f2f5;
            color: var(--primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }

        h1 { text-align: center; color: var(--primary); font-size: 1.8rem; border-bottom: 3px solid var(--secondary); padding-bottom: 10px; }
        
        .rules {
            background: #eef7ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Dialog-Karten */
        .dialog-card {
            background: #fff;
            border: 1px solid #eaeaea;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: border-color 0.3s;
        }

        .dialog-card:hover { border-color: var(--secondary); }

        .chat-row-a {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            max-width: 85%;
        }

        .avatar { font-size: 2rem; }

        .bubble-a {
            background: var(--bubble-a);
            padding: 12px 18px;
            border-radius: 18px 18px 18px 0;
            font-size: 1.1rem;
            font-style: normal !important;
        }

        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .choice-btn {
            padding: 10px 22px;
            border: 2px solid var(--secondary);
            background: white;
            color: var(--primary);
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s;
            font-style: normal !important;
        }

        .choice-btn:hover { background: #f0f8ff; }

        /* Status-Farben */
        .choice-btn.correct {
            background-color: var(--success) !important;
            border-color: var(--success) !important;
            color: white !important;
        }

        .choice-btn.incorrect {
            background-color: var(--error) !important;
            border-color: var(--error) !important;
            color: white !important;
        }

        /* Buttons unten */
        .controls {
            position: sticky;
            bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 12px;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 1rem;
        }

        .btn-reset { background-color: #636e72; }
        .btn-solve { background-color: var(--secondary); }
        .action-btn:hover { opacity: 0.9; }

        @media (max-width: 600px) {
            .main-container { padding: 15px; }
            .chat-row-a { max-width: 100%; }
            .choice-btn { width: 100%; text-align: center; }
        }

        /* Kyrillische Schrift explizit vor Kursiv sch√ºtzen */
        span, button, div { font-style: normal !important; }
    </style>
</head>

        { emoji: "ü™ü", q: "–í –∫–æ–º–Ω–∞—Ç–µ —Ö–æ–ª–æ–¥–Ω–æ.", a: ["–ù–µ –æ—Ç–∫—Ä—ã–≤–∞–π –æ–∫–Ω–æ!", "–ù–µ –æ—Ç–∫—Ä–æ–π –æ–∫–Ω–æ!"], correct: 0 },
        { emoji: "üñäÔ∏è", q: "–ú–Ω–µ –Ω—É–∂–Ω–∞ —Ä—É—á–∫–∞.", a: ["–í–æ–∑—å–º–∏, —ç—Ç–æ –º–æ—è.", "–ë–µ—Ä–∏, –º–Ω–µ –≤—Å—ë —Ä–∞–≤–Ω–æ."], correct: 0 },
        { emoji: "‚ö†Ô∏è", q: "–¢–∞–º –æ—á–µ–Ω—å —Å–∫–æ–ª—å–∑–∫–æ!", a: ["–ù–µ –ø–∞–¥–∞–π!", "–°–º–æ—Ç—Ä–∏ –Ω–µ —É–ø–∞–¥–∏!"], correct: 1 },
        { emoji: "üç™", q: "–ö–∞–∫–æ–µ –≤–∫—É—Å–Ω–æ–µ –ø–µ—á–µ–Ω—å–µ!", a: ["–ë–µ—Ä–∏—Ç–µ –µ—â—ë!", "–í–æ–∑—å–º–∏—Ç–µ –µ—â—ë!"], correct: 0 },
        { emoji: "üîë", q: "–Ø —É—Ö–æ–∂—É –≤ –º–∞–≥–∞–∑–∏–Ω.", a: ["–ù–µ –∑–∞–±—ã–≤–∞–π –∫–ª—é—á–∏!", "–°–º–æ—Ç—Ä–∏ –Ω–µ –∑–∞–±—É–¥—å –∫–ª—é—á–∏!"], correct: 1 },
        { emoji: "üìñ", q: "–Ø —Ö–æ—á—É –∑–Ω–∞—Ç—å —Ä—É—Å—Å–∫–∏–π.", a: ["–ß–∏—Ç–∞–π –∫–Ω–∏–≥–∏ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å.", "–ü—Ä–æ—á–∏—Ç–∞–π —ç—Ç—É –∫–Ω–∏–≥—É."], correct: 0 },
        { emoji: "üÜò", q: "–°—É–º–∫–∞ –æ—á–µ–Ω—å —Ç—è–∂—ë–ª–∞—è!", a: ["–ü–æ–º–æ–≥–∞–π!", "–ü–æ–º–æ–≥–∏ –º–Ω–µ!"], correct: 1 },
        { emoji: "ü™ë", q: "–ö—É–¥–∞ –º–Ω–µ —Å–µ—Å—Ç—å?", a: ["–°–∞–¥–∏—Ç–µ—Å—å –∑–¥–µ—Å—å.", "–°—è–¥—å—Ç–µ –∑–¥–µ—Å—å."], correct: 0 },
        { emoji: "‚úâÔ∏è", q: "–Ø –∂–¥—É –Ω–æ–≤–æ—Å—Ç–µ–π.", a: ["–ü–∏—à–∏ –º–Ω–µ —á–∞—â–µ!", "–ù–∞–ø–∏—à–∏ –º–Ω–µ –æ–¥–∏–Ω —Ä–∞–∑!"], correct: 0 },
        { emoji: "üéÅ", q: "–≠—Ç–æ –ø–æ–¥–∞—Ä–æ–∫ –¥–ª—è —Ç–µ–±—è.", a: ["–û—Ç–∫—Ä—ã–≤–∞–π!", "–û—Ç–∫—Ä–æ–π!"], correct: 1 },
        { emoji: "üö´", q: "–¢—É—Ç –Ω–µ–ª—å–∑—è –∫—É—Ä–∏—Ç—å.", a: ["–ù–µ –∫—É—Ä–∏!", "–ù–µ –ø–æ–∫—É—Ä–∏!"], correct: 0 },
        { emoji: "ü¶∑", q: "–£–∂–µ –ø–æ–∑–¥–Ω–æ.", a: ["–ß–∏—Å—Ç–∏ –∑—É–±—ã –∏ —Å–ø–∏.", "–ü–æ—á–∏—Å—Ç–∏ –∑—É–±—ã."], correct: 0 },
        { emoji: "üöå", q: "–ê–≤—Ç–æ–±—É—Å —Å–∫–æ—Ä–æ –ø—Ä–∏–µ–¥–µ—Ç.", a: ["–ù–µ –æ–ø–∞–∑–¥—ã–≤–∞–π!", "–°–º–æ—Ç—Ä–∏ –Ω–µ –æ–ø–æ–∑–¥–∞–π!"], correct: 1 },
        { emoji: "üç≥", q: "–Ø –≥–æ–ª–æ–¥–µ–Ω.", a: ["–ï—à—å —Å—É–ø.", "–°—ä–µ—à—å —Å—É–ø."], correct: 1 },
        { emoji: "üì∏", q: "–ö—Ä–∞—Å–∏–≤—ã–π –≤–∏–¥!", a: ["–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π!", "–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π –º–µ–Ω—è!"], correct: 1 },
        { emoji: "üêï", q: "–°–æ–±–∞–∫–∞, –∫–æ –º–Ω–µ!", a: ["–°–∏–¥–∏!", "–°–∏–¥–µ—Ç—å!"], correct: 1 },
        { emoji: "üß•", q: "–ù–∞ —É–ª–∏—Ü–µ –º–æ—Ä–æ–∑.", a: ["–û–¥–µ–≤–∞–π—Å—è —Ç–µ–ø–ª–µ–µ.", "–û–¥–µ–Ω—å—Å—è —Ç–µ–ø–ª–µ–µ."], correct: 1 },
        { emoji: "‚ùì", q: "–Ø –Ω–µ –ø–æ–Ω–∏–º–∞—é —Å–ª–æ–≤–æ.", a: ["–°–ø—Ä–∞—à–∏–≤–∞–π —É—á–∏—Ç–µ–ª—è.", "–°–ø—Ä–æ—Å–∏ —É—á–∏—Ç–µ–ª—è."], correct: 1 }
    ];

    function buildExercises() {
        const list = document.getElementById('exercise-list');
        exercises.forEach((ex, idx) => {
            const card = document.createElement('div');
            card.className = 'dialog-card';
            card.id = 'ex-' + idx;

            card.innerHTML = `
                <div class="chat-row-a">
                    <div class="avatar">${ex.emoji}</div>
                    <div class="bubble-a"><b>A:</b> ${ex.q}</div>
                </div>
                <div class="options-container">
                    <button class="choice-btn" onclick="checkAnswer(${idx}, 0)">${ex.a[0]}</button>
                    <button class="choice-btn" onclick="checkAnswer(${idx}, 1)">${ex.a[1]}</button>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function checkAnswer(exIdx, choiceIdx) {
        const card = document.getElementById('ex-' + exIdx);
        const btns = card.querySelectorAll('.choice-btn');
        const correctIdx = exercises[exIdx].correct;

        // Reset
        btns.forEach(b => b.classList.remove('correct', 'incorrect'));

        if (choiceIdx === correctIdx) {
            btns[choiceIdx].classList.add('correct');
        } else {
            btns[choiceIdx].classList.add('incorrect');
            btns[correctIdx].classList.add('correct');
        }
    }

    function solveAll() {
        exercises.forEach((ex, idx) => {
            const btns = document.querySelectorAll(`#ex-${idx} .choice-btn`);
            btns.forEach(b => b.classList.remove('incorrect', 'correct'));
            btns[ex.correct].classList.add('correct');
        });
    }

    function resetAll() {
        const btns = document.querySelectorAll('.choice-btn');
        btns.forEach(b => b.classList.remove('correct', 'incorrect'));
    }

    // Initialisierung
    window.onload = buildExercises;
</script>
