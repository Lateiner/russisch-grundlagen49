<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernkartei: Russisch Imperativ (NSV/SV)</title>
    <style>
        :root {
            --bg-color: #f0fcf4;
            --primary-green: #27ae60;
            --secondary-green: #2ecc71;
            --dark-green: #1e8449;
            --text-color: #2c3e50;
            --card-front-bg: #ffffff;
            --card-back-bg: #e8f5e9;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: var(--dark-green);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .progress {
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--primary-green);
            font-size: 1.1rem;
        }

        /* Flashcard 3D Flip Design */
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 300px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: var(--shadow);
            border-radius: 20px;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 20px;
            border: 2px solid var(--primary-green);
        }

        .card-front {
            background-color: var(--card-front-bg);
        }

        .card-back {
            background-color: var(--card-back-bg);
            transform: rotateY(180deg);
        }

        .vocab-text {
            font-size: 1.8rem;
            font-weight: bold;
            word-wrap: break-word;
            max-width: 100%;
        }

        .card-front .vocab-text {
            color: var(--dark-green);
        }

        .side-label {
            position: absolute;
            top: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .btn {
            background-color: var(--primary-green);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            user-select: none;
        }

        .btn:hover {
            background-color: var(--secondary-green);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-full {
            grid-column: span 2;
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #bdc3c7;
        }

        .instructions {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #7f8c8d;
            line-height: 1.4;
        }

        /* Keyboard hint */
        kbd {
            background-color: #eee;
            border-radius: 3px;
            border: 1px solid #b4b4b4;
            box-shadow: 0 1px 1px rgba(0,0,0,.2);
            color: #333;
            display: inline-block;
            font-size: .85em;
            font-weight: 700;
            line-height: 1;
            padding: 2px 4px;
            white-space: nowrap;
        }

        @media (max-width: 400px) {
            .flashcard-container { height: 250px; }
            .vocab-text { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Russisch Imperativ Vokabeln</h1>
    
    <div class="progress" id="progress">1 / 42</div>

    <div class="flashcard-container" id="cardContainer">
        <div class="flashcard" id="flashcard">
            <div class="card-face card-front">
                <span class="side-label">Russisch</span>
                <div class="vocab-text" id="frontText">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            </div>
            <div class="card-face card-back">
                <span class="side-label">Deutsch</span>
                <div class="vocab-text" id="backText">Laden...</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" id="prevBtn">‚Üê Vorherige</button>
        <button class="btn" id="nextBtn">N√§chste ‚Üí</button>
        <button class="btn btn-secondary" id="shuffleBtn">üîÄ Mischen</button>
        <button class="btn btn-secondary" id="homeBtn">üè† Anfang</button>
    </div>

    <div class="instructions">
        Tippe auf die Karte zum Umdrehen.<br>
        Tastatur: <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> zum Navigieren | <kbd>Leertaste</kbd> / <kbd>Enter</kbd> zum Wenden | <kbd>Pos1</kbd> Anfang
    </div>
</div>

<script>
    // Vokabeldaten
    const rawData = [
        ["–∑–≤–æ–Ω–∏ÃÅ—Ç—å / –ø–æ–∑–≤–æ–Ω–∏ÃÅ—Ç—å", "anrufen"],
        ["–≤—Ö–æ–¥–∏ÃÅ—Ç—å / –≤–æ–π—Ç–∏ÃÅ", "eintreten, hineingehen"],
        ["–≤—Å—Ç–∞–≤–∞ÃÅ—Ç—å / –≤—Å—Ç–∞—Ç—å", "aufstehen"],
        ["–æ–¥–µ–≤–∞ÃÅ—Ç—å—Å—è / –æ–¥–µÃÅ—Ç—å—Å—è", "sich anziehen"],
        ["—Å–∞–¥–∏ÃÅ—Ç—å—Å—è / —Å–µ—Å—Ç—å", "sich setzen"],
        ["—á–∏—Ç–∞ÃÅ—Ç—å / –ø—Ä–æ—á–∏—Ç–∞ÃÅ—Ç—å", "lesen"],
        ["–ø–∏—Ç—å / –≤—ãÃÅ–ø–∏—Ç—å", "trinken"],
        ["–µ—Å—Ç—å / —Å—ä–µ—Å—Ç—å", "essen"],
        ["–æ—Ç–∫—Ä—ã–≤–∞ÃÅ—Ç—å / –æ—Ç–∫—Ä—ãÃÅ—Ç—å", "√∂ffnen, aufmachen"],
        ["–∑–∞–∫—Ä—ã–≤–∞ÃÅ—Ç—å / –∑–∞–∫—Ä—ãÃÅ—Ç—å", "schlie√üen, zumachen"],
        ["–¥–∞–≤–∞ÃÅ—Ç—å / –¥–∞—Ç—å", "geben"],
        ["–±—Ä–∞—Ç—å / –≤–∑—è—Ç—å", "nehmen"],
        ["–ø–æ–∫—É–ø–∞ÃÅ—Ç—å / –∫—É–ø–∏ÃÅ—Ç—å", "kaufen"],
        ["–∑–∞–±—ã–≤–∞ÃÅ—Ç—å / –∑–∞–±—ãÃÅ—Ç—å", "vergessen"],
        ["–≥–æ–≤–æ—Ä–∏ÃÅ—Ç—å / —Å–∫–∞–∑–∞ÃÅ—Ç—å", "sagen, sprechen"],
        ["–ø–æ–º–æ–≥–∞ÃÅ—Ç—å / –ø–æ–º–æÃÅ—á—å", "helfen"],
        ["–æ–ø–∞ÃÅ–∑–¥—ã–≤–∞—Ç—å / –æ–ø–æ–∑–¥–∞ÃÅ—Ç—å", "sich versp√§ten"],
        ["—Ç–µ—Ä—èÃÅ—Ç—å / –ø–æ—Ç–µ—Ä—èÃÅ—Ç—å", "verlieren"],
        ["–º—ã—Ç—å / –≤—ãÃÅ–º—ã—Ç—å", "waschen"],
        ["–≤–∫–ª—é—á–∞ÃÅ—Ç—å / –≤–∫–ª—é—á–∏ÃÅ—Ç—å", "einschalten"],
        ["–ø–æ–≤—Ç–æ—Ä—èÃÅ—Ç—å / –ø–æ–≤—Ç–æ—Ä–∏ÃÅ—Ç—å", "wiederholen"],
        ["–∏–∑–≤–∏–Ω—èÃÅ—Ç—å / aus–≤–∏–Ω–∏ÃÅ—Ç—å", "entschuldigen"],
        ["–ø—Ä–∏–µ–∑–∂–∞ÃÅ—Ç—å / –ø—Ä–∏–µÃÅ—Ö–∞—Ç—å", "ankommen, hinfahren (mit Fahrzeug)"],
        ["–ø–∞ÃÅ–¥–∞—Ç—å / —É–ø–∞ÃÅ—Å—Ç—å", "fallen, st√ºrzen"],
        ["–º–æ–ª—á–∞ÃÅ—Ç—å / –∑–∞–º–æ–ª—á–∞ÃÅ—Ç—å", "schweigen, verstummen"],
        ["–∂–¥–∞—Ç—å / –ø–æ–¥–æ–∂–¥–∞ÃÅ—Ç—å", "warten"],
        ["–ø–æ–∂–∞ÃÅ–ª—É–π—Å—Ç–∞", "bitte"],
        ["—á–∞ÃÅ—â–µ", "√∂fter"],
        ["–≤—Å–µ–≥–¥–∞ÃÅ", "immer"],
        ["–∫–∞ÃÅ–∂–¥—ã–π –¥–µ–Ω—å", "jeden Tag"],
        ["–ø—Ä–∞ÃÅ–≤–¥–∞", "Wahrheit"],
        ["–æ–∫–Ω–æÃÅ", "Fenster"],
        ["–¥–≤–µ—Ä—å", "T√ºr"],
        ["–∫–ª—é—á–∏ÃÅ", "Schl√ºssel"],
        ["—Ä—ÉÃÅ—á–∫–∞", "Kugelschreiber, Stift"],
        ["—Ç–µ—Ç—Ä–∞ÃÅ–¥—å", "Heft"],
        ["—Å–ª–æÃÅ–≤–æ", "Wort"],
        ["—Å–ª–æ–≤–∞ÃÅ—Ä—å", "W√∂rterbuch"],
        ["—Å—ÉÃÅ–º–∫–∞", "Tasche"],
        ["—É—Ä–æÃÅ–∫", "Unterricht, Lektion"],
        ["—Å–º–æ—Ç—Ä–∏ÃÅ / —Å–º–æ—Ç—Ä–∏ÃÅ—Ç–µ", "pass auf / passen Sie auf (Warnung)"],
        ["–Ω–µ", "nicht (Verbot)"]
    ];

    let cards = rawData.map(item => ({ front: item[0], back: item[1] }));
    let currentIndex = 0;
    let isFlipped = false;

    // Elemente
    const flashcard = document.getElementById('flashcard');
    const frontText = document.getElementById('frontText');
    const backText = document.getElementById('backText');
    const progress = document.getElementById('progress');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const homeBtn = document.getElementById('homeBtn');
    const cardContainer = document.getElementById('cardContainer');

    function updateCard() {
        isFlipped = false;
        flashcard.classList.remove('is-flipped');
        
        const currentCard = cards[currentIndex];
        frontText.innerText = currentCard.front;
        backText.innerText = currentCard.back;
        
        // Dynamische Schriftgr√∂√üe
        adjustFontSize(frontText, currentCard.front);
        adjustFontSize(backText, currentCard.back);

        progress.innerText = `${currentIndex + 1} / ${cards.length}`;
    }

    function adjustFontSize(element, text) {
        if (text.length > 40) {
            element.style.fontSize = "1.2rem";
        } else if (text.length > 20) {
            element.style.fontSize = "1.5rem";
        } else {
            element.style.fontSize = "1.8rem";
        }
    }

    function flipCard() {
        isFlipped = !isFlipped;
        flashcard.classList.toggle('is-flipped');
    }

    function nextCard() {
        if (currentIndex < cards.length - 1) {
            currentIndex++;
            updateCard();
        }
    }

    function prevCard() {
        if (currentIndex > 0) {
            currentIndex--;
            updateCard();
        }
    }

    function shuffleCards() {
        for (let i = cards.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [cards[i], cards[j]] = [cards[j], cards[i]];
        }
        currentIndex = 0;
        updateCard();
    }

    function goToStart() {
        currentIndex = 0;
        updateCard();
    }

    // Event Listener
    cardContainer.addEventListener('click', flipCard);
    nextBtn.addEventListener('click', nextCard);
    prevBtn.addEventListener('click', prevCard);
    shuffleBtn.addEventListener('click', shuffleCards);
    homeBtn.addEventListener('click', goToStart);

    // Tastatursteuerung
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') {
            nextCard();
        } else if (e.key === 'ArrowLeft') {
            prevCard();
        } else if (e.key === ' ' || e.key === 'Enter') {
            e.preventDefault(); // Verhindert Scrolling bei Leertaste
            flipCard();
        } else if (e.key === 'Home') {
            goToStart();
        }
    });

    // Initialisierung
    updateCard();

</script>

</body>
</html>
