<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch-Sprachassistent: Bild-Aspekt-Check</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #f0f3f5;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-style: normal !important;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        h1 { text-align: center; border-bottom: 3px solid var(--secondary); padding-bottom: 10px; margin-top: 0; }
        
        .intro {
            background: #eef6fc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }

        .image-sim {
            font-size: 3rem;
            margin-bottom: 15px;
            background: #f8f9fa;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .description {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
            min-height: 40px;
        }

        .options {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .opt-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--secondary);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.2s;
            font-style: normal !important;
        }

        .opt-btn:hover { background: #f0f8ff; }

        /* Status-Farben */
        .opt-btn.correct { background-color: var(--success) !important; border-color: var(--success) !important; color: white !important; }
        .opt-btn.incorrect { background-color: var(--error) !important; border-color: var(--error) !important; color: white !important; }

        .controls {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .btn-action {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-reset { background: #95a5a6; }
        .btn-solve { background: var(--secondary); }

        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            .main-container { padding: 15px; }
        }

        span, button, div { font-style: normal !important; }
    </style>
</head>
<body>

    ];

    function renderTasks() {
        const grid = document.getElementById('exercise-grid');
        tasks.forEach((task, idx) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.id = `card-${idx}`;
            card.innerHTML = `
                <div class="image-sim">${task.img || task.emoji}</div>
                <div class="description">${task.desc}</div>
                <div class="options">
                    <button class="opt-btn" onclick="checkAnswer(${idx}, 0)">${task.opts[0]}</button>
                    <button class="opt-btn" onclick="checkAnswer(${idx}, 1)">${task.opts[1]}</button>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    function checkAnswer(taskIdx, optIdx) {
        const card = document.getElementById(`card-${taskIdx}`);
        const btns = card.querySelectorAll('.opt-btn');
        const correctIdx = tasks[taskIdx].correct;

        btns.forEach(b => b.classList.remove('correct', 'incorrect'));

        if (optIdx === correctIdx) {
            btns[optIdx].classList.add('correct');
        } else {
            btns[optIdx].classList.add('incorrect');
            btns[correctIdx].classList.add('correct');
        }
    }

    function solveAll() {
        tasks.forEach((task, idx) => {
            const btns = document.querySelectorAll(`#card-${idx} .opt-btn`);
            btns.forEach(b => b.classList.remove('correct', 'incorrect'));
            btns[task.correct].classList.add('correct');
        });
    }

    function resetAll() {
        document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('correct', 'incorrect'));
    }

    window.onload = renderTasks;
</script>
